run:
    deadline: 10m
    modules-download-mode: vendor

linters:
  enable-all: false
  enable:
    - dupl
    - errcheck
    - goconst
    - gofmt
    - govet
    - ineffassign
    - revive
    - staticcheck
    - typecheck
    - unconvert
    - unused
    - bodyclose
    - gocritic
    - gocognit
    - gocyclo
issues:
  max-per-linter: 0
  max-same-issues: 0
